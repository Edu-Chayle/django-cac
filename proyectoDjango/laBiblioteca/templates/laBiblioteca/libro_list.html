<!DOCTYPE html>
<html>
<head>
    <title>Lista de Libros</title>
</head>
<body>
    <h1>Lista de Libros</h1>
    <a href="{% url 'libro_create' %}">Crear Nuevo Libro</a>
    <ul>
        {% for libro in object_list %}
            <li><a href="{% url 'libro_detail' libro.pk %}">{{ libro.titulo }}</a> por {{ libro.autor }}</li>
        {% endfor %}
    </ul>
</body>
</html>
