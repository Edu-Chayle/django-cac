{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'laBiblioteca\style\base.css' %}">
        {% block css %}{% endblock %}
    </head>
    <body>
        <head>
            <ul class="menu" class="mostrar-menu">
                <li><a href="{% url 'index' %}">Inicio</a></li>
                <li><a href="{% url 'ingresar' %}">Ingresar</a></li>
                <li><a href="{% url 'index' %}">Catálogo</a></li>
                <li><a href="{% url 'registro' %}">Registrarse</a></li>
                <li><a href="{% url 'index' %}">Contactos</a></li>
            </ul>
        </head>
        <header></header>
        <main>{% block main %}{% endblock %}</main>
        <footer>
            <p>La Biblioteca 2024 © Todos los derechos reservados</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </body>
</html>
