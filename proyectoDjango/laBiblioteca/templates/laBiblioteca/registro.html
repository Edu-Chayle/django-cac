{% extends "laBiblioteca/base.html" %}
{% load static %}
{% block title %}Registro | La biblioteca {% endblock %}
{% block css %}
<link rel="stylesheet" href="{% static 'laBiblioteca/style/registro.css' %}">
{% endblock %}

{% block main %}
<div class="container py-4 bg-white mx-w">
    <h4 class="container-fluid mb-3 text-primary text-cente"Registro de usuarios</h1>

        <form class="container-fluid pb-2 form" action="{% url 'registro' %}" method="post">
        {% csrf_token %}
        <div class="d-flex flex-column mb-2">
        {{ alta_lector_form.as_p }}
        </div>
        <div class="d-flex flex-column mb-2">
        <input class="btn btn-primary mb-1 py-2 w-10" type="submit" value="Registrarse">
        <input class="btn btn-primary mb-1 py-2 w-10" type="submit" value="Cancelar">
        </div>
    </form>
</div>
{% endblock %}
