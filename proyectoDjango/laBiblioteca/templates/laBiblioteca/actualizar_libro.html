{% extends "laBiblioteca/base.html" %}
{% load static %}

{% block title %} Actualizar | La biblioteca {% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'laBiblioteca/style/actualizar_libro.css' %}">
{% endblock %}

{% block main %}
    <h1>Actualizar libro</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning">Actualizar</button>
        <a href="{% url 'libros' %}" class="btn btn-info">Cancelar</a>
    </form>
{% endblock %}
