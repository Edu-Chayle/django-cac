<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Libro</title>
</head>
<body>
    <h1>{{ view.title }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'libro_list' %}">Cancelar</a>
</body>
</html>
